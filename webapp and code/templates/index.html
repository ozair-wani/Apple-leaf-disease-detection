<!DOCTYPE HTML>
<html>
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	    <style>
	      .bd-placeholder-img {
	        font-size: 1.125rem;
	        text-anchor: middle;
	      }

	      @media (min-width: 768px) {
	        .bd-placeholder-img-lg {
	          font-size: 3.5rem;
	        }
	      }
	    </style>
	    <link rel="stylesheet" href="/static/style.css">

		<title></title>
	</head>
	<body class="text-center" style="background-image:url(/static/background.jpg);background-size:100%;">
		
	<form class="form-signin" method=post enctype=multipart/form-data style="background-color:powderblue;border-radius:30px;">
		<h1 class="h2 mb-3 font-weight-normal">Apple Leaf Disease Predictor</h1>
		<h2 class="h4 mb-3 font-weight-normal">Please Upload The Image</h2>
		<input type="file" name="file" class="form-control-file" id="inputfile"  onchange="preview_image(event)">
		<br />
		<img id="output-image" class="rounded mx-auto d-block"/>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
		<p class="mt-5 mb-3 text-muted">Powered by PyTorch, Flask, and Bootstrap.</p>
		<div class="row">
			<div class="col-sm-4 align-self-center" style="padding:5px;"><img src="/static/pt.png" alt="" width="60"></div>
			<div class="col-sm-4 align-self-center" style="padding:5px;"><img src="/static/flask.png" alt="" width="90"></div>
			<div class="col-sm-4 align-self-center" style="padding:5px;"><img src="/static/bs.png" alt="" width="50"></div>
		</div>
		<p class="mt-5 mb-3" style="text-align:center;background-color:lightseagreen;border-radius:35px 0px 35px 0px;padding:10px;"><b>Project By Ozair Wani and Umer Zahoor</b></p>

	</form>
	

	<script type="text/javascript">
		function preview_image(event) {
			var reader = new FileReader();
			reader.onload = function(){
				var output = document.getElementById('output-image')
				output.src = reader.result;
			}
			reader.readAsDataURL(event.target.files[0]);
		}
	</script>


	
	</body>
</html>
